<form class="d-flex flex-column">
  <mat-form-field>
    <mat-label>Purchase Name</mat-label>
    <input type="text" matInput placeholder="Awesome purchase" name="purchaseName" [(ngModel)]="purchaseName"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Purchase Cost</mat-label>
    <input type="number" matInput placeholder="$0" name="cost" [(ngModel)]="purchaseCost"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Items Count</mat-label>
    <input type="number" matInput placeholder="1, 2, 3 ... n" name="count" [(ngModel)]="itemsCount"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(value)]="categoryId">
      <mat-option *ngFor="let category of categories" [value]="category.id" name="categoryId">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    class="btn btn-success mt-2"
    [disabled]="submitBtnDisabled"
    (click)="onPurchaseCreationTriggered()"
  >
    Add
  </button>
</form>
